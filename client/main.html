<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        input[type=text] { width: 100%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>

    <input type="text" id="longUrl" placeholder="Enter your long URL here">
    <button onclick="shortenUrl()">Shorten URL</button>

    <div id="result"></div>

    <script>
        function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            if (!longUrl) {
                alert("Please enter a URL!");
                return;
            }

            fetch("http://localhost:8080/shorturl.az", {
                method: "POST",
                headers: { "Content-Type": "text/plain" },
                body: longUrl
            })
            .then(response => {
                if (!response.ok) throw new Error("Error shortening URL");
                return response.text(); 
            })
            .then(shortCode => {
                const shortUrl = `http://localhost:8080/shorturl.az/${shortCode}`;
                document.getElementById('result').innerHTML = 
                    `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            })
            .catch(error => {
                document.getElementById('result').innerText = error;
            });
        }
    </script>
</body>
</html>
